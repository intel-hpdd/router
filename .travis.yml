language: node_js
jobs:
  include:
    - stage: test
      name: "Lint & Test"
      language: node_js
      node_js:
        - 6
        - 8
        - 10
      script:
        - npm run eslint
        - npm run test
    - stage: deploy-npm
      name: "npm Deploy"
      language: node_js
      node_js:
        - 6
      before_deploy:
        - npm i --ci
        - npm run postversion
      deploy:
        provider: npm
        skip_cleanup: true
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          all_branches: true
stages:
  - test
  - name: deploy-npm
    if: branch =~ ^v\d+\.\d+\.\d+-1.*$
